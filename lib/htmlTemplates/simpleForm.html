<!DOCTYPE html>
<html laneg="en">
	<head>
        <title>Template paragraphs</title>
            <!-- Normalize.css makes browsers render all elements more consistently 
              and in line with modern standards. It precisely targets only the styles 
              that need normalizing. -->
        <link rel="stylesheet" type="text/css" href="lib/css/normalize.css">
        <!-- add default styling to page -->
        <link rel="stylesheet" type="text/css" href="css/default.css">

		<style type="text/css">

            .form-block-container{
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding: 45px 35px;
                background-color: rgb(238, 238, 238);
                border-radius: 12px;
                max-width: 450px;
            }

            .form-wrapper{
                display: flex;
                flex-direction: column;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }

            .row{
                display: flex;
                flex-direction: row;
                width: 100%;
                margin: 0px 0px 15px 0px;
            }

            .row.left-aligned{
                justify-content: flex-start;
                align-items: center;
            }

            .input-wrapper{
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .form-input{
                display: block;
                width: 100%;
                height: 44px;
                font-size: 14px;
                border: #b4b4b4 1px solid;
                border-radius: 8px;
                padding: 15px 25px;
                margin: 10px 0px;
            }

            .form-input:focus,
            .form-input:hover{
                border: rgb(2, 73, 73) 1px solid;
                box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
                outline-width: 0;
                cursor: pointer;
            }

            .from-header{
                display: block;
                width: 100%;
                font-size: 18px;
                font-weight: 600;
            }

            .btn{
                display: block;
                padding: 12px 25px;
                background-color: transparent;
                border:2px solid transparent;
                font-size: 14px;
                border-radius: 7px;
            }

            .primary-btn{
                background-color: rgb(2, 73, 73);
                color:#fff;
                text-transform: capitalize;
                font-weight: 700;
            }

            .header-primary{
                color:rgb(2, 73, 73);
            }

	    </style>
        
    </head>
<body>
<!-- Add Html body content here -->		
<div id="wrapper">
	<div id="contentWrapper">
		<div id="page">
			<div class="pageContent">

                <div class="form-block-container">
                    <div class="form-wrapper">
                        <div class="row">
                            <span class="from-header">Login form </span>
                        </div>
                        
                        <div class="row left-aligned">
                            <div class="input-wrapper">
                                <label for="name">Name:</label>
                                <input type="text" class="form-input" placeholder="Name" name="name" id="name"/>
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-wrapper">
                                <label for="name">Surname:</label>
                                <input type="text" class="form-input" placeholder="Surname" name="surname" id="surname"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-wrapper">
                                <label for="name">Age:</label>
                                <input type="number"  class="form-input" placeholder="Age" name="age" id="age"/>
                            </div>

                        </div>

                        <div class="row">
                            <button class="btn primary-btn" onclick="submit()">Submit form</button>
                        </div>
                    </div>		
                </div>

            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
